<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hourly Weather Forecast</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="eink">
    <div class="container">
        <header>
            <h1><span class="header-emoji" aria-hidden="true">üå§Ô∏è</span> Hourly Weather Forecast</h1>
            <h2 id="location-name">Loading location...</h2>
        </header>

        <div id="loading" class="loading">Loading weather data...</div>
        <div id="error" class="error" style="display: none;"></div>

        <div id="weather-container" class="weather-container" style="display: none;">
            <div class="weather-grid" id="weather-grid"></div>
        </div>

        <div class="unit-toggle-container">
            <div class="settings-row">
                <span class="unit-label">Temperature Unit:</span>
                <div class="unit-toggle">
                    <input type="radio" id="unit-celsius" name="temp-unit" value="C" checked>
                    <label for="unit-celsius">¬∞C</label>
                    <input type="radio" id="unit-fahrenheit" name="temp-unit" value="F">
                    <label for="unit-fahrenheit">¬∞F</label>
                </div>
                <span class="unit-label">Time:</span>
                <div class="unit-toggle">
                    <input type="radio" id="time-military" name="time-format" value="24" checked>
                    <label for="time-military">Military</label>
                    <input type="radio" id="time-regular" name="time-format" value="12">
                    <label for="time-regular">Regular</label>
                </div>
                <span class="unit-label">Display:</span>
                <div class="unit-toggle display-toggle">
                    <input type="radio" id="display-eink" name="display-mode" value="eink" checked>
                    <label for="display-eink">B/W</label>
                    <input type="radio" id="display-color" name="display-mode" value="color">
                    <label for="display-color">Color</label>
                </div>
            </div>
            <div class="settings-row">
                <div class="cards-count-container">
                    <label for="cards-count" class="unit-label">Cards:</label>
                    <input type="number" id="cards-count" class="cards-count-input" min="1" max="24" value="12">
                </div>
                <button id="refresh-btn" class="refresh-btn">Refresh</button>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
